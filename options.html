<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                text-align: center;
            }
            button {
                height: 30px;
                width: 30px;
                outline: none;
                margin: 10px;
            }
            .wide {
                width: 800px;
            }
            .description-field {
                width: 800px;
                height: 60px;
            }
            #save-options {
                width: 100px;
            }
        </style>
  </head>

  <body>
        <h1>Stop Wasting Time</h1>
        <br>

        <!-- Settings -->
        <div>
            <p>Write down some goals</p>
            <br>
            <h3>Goal 1</h3>
            <input id="goal-1" class="wide" type="text">
            <div><input id="description-1" class="description-field" type="text"></div>

            <h3>Goal 2</h3>
            <input id="goal-2" class="wide" type="text">
            <div><input id="description-2" class="description-field" type="text"></div>

            <h3>Goal 3</h3>
            <input id="goal-3" class="wide" type="text">
            <div><input id="description-3" class="description-field" type="text"></div>
        </div>

        <div id="manage-ex">
            <h3>Block list</h3>
            <input id="block-list-input" class="wide" type="text">
            <p>All other pages will be allowed</p>
        </div>
        <div id="manage-inc">
            <h3>Limit list</h3>
            <input id="limit-list-input" class="wide" type="text">
            <p>All other pages will be blocked</p>
        </div>
        <br>
        <button id="save-options">Save</button>
  </body>
  <script src="options.js"></script>
</html>
