<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="options.css">    
    </head>

  <body>
        <h1>Stop Wasting Time</h1>
        <hr align="left" class="ho1">
        <div id="goals">
            <h2>Goals</h2>
            <p>Write down some goals, if you want</p>
            <div class="goal">
                <input id="goal-1" class="wide goal-title" type="text">
                <textarea id="description-1" class="description-field wide" maxlength="255"></textarea>
            </div>
            <div class="goal">
                <input id="goal-2" class="wide goal-title" type="text">
                <textarea id="description-2" class="description-field wide" maxlength="255"></textarea>
            </div>
            <div class="goal">
                <input id="goal-3" class="wide goal-title" type="text">
                <textarea id="description-3" class="description-field wide" maxlength="255"></textarea>
            </div>
        </div>

        <hr align="left" class="ho2">
        <div id="lists">
            <div class="list-area">
                <h2>Block list</h2>
                <p>All other pages will be allowed</p>
                <div><ul id="block-list"></ul></div>
            </div>
            <hr align="left" class="ho3">
            <div class="list-area">
                <h2>Limit list</h2>
                <p>All other pages will be blocked</p>
                <div><ul id="limit-list"></ul></div>
            </div>
        </div>

        <hr align="left" class="ho4">
        <button id="save-options">Save</button>
        <p id="footnote">mountaincorgi 2020</p>
  </body>
  <script src="options.js"></script>
</html>
